        <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <section class="container">
            <!--step1-->
            <section id="step1" class="page">
                <figure class="background">
                    <img class="hidden-md" src="img/step-1.jpg">
                    <img class="hidden-lg" src="img/step-1@32.jpg">
                    <h3 class="question text-center fontsize-45">
                    <span class="hidden-md">是否為安麗直銷商/會員?</span>
                    <span class="hidden-lg">請問您登入<br>身體組成檢測方式為何?</span>
                    </h3>
                    <a class="text-center fontsize-40 fontsize-md-52" id="yes" href="step2.html">
                        <img class="hidden-md" src="img/yes.png"><img class="hover hidden-md" src="img/yes-hover.png">
                        <img class="hidden-lg" src="img/yes@32.png"><img class="hover hidden-lg" src="img/yes-hover@32.png">
                        <span class="hidden-md">是</span>
                        <span class="hidden-lg">Am-Card</span>
                    </a>
                    <a class="text-center fontsize-40 fontsize-md-48" id="no" href="step3.html">
                        <img class="hidden-md" src="img/no.png"><img class="hover hidden-md" src="img/no-hover.png">
                        <img class="hidden-lg" src="img/no@32.png"><img class="hover hidden-lg" src="img/no-hover@32.png">
                        <span class="hidden-md">否</span>
                        <span class="hidden-lg">手機電話號碼</span>
                    </a>
                </figure>


                <!-- 倒數 (class 'fade in' 淡入 class 'fade 淡出') -->
                <aside class="countdown fade in">
                    <p class="vertical-middle text-center fontsize-31 fontsize-md-52">
                        <span>
                            太久沒操作了喔<br>再過20秒會自動跳回首頁<br>現在倒數<br>
                            <span class="secs fontsize-50">20</span>
                            <br><br>
                        </span>
                    </p>
                    <a class="dismiss" href="javascript:$('.countdown').removeClass('in');void(0)">
                        <img class="hidden-md" src="img/alert-x@32.png">
                        <img class="hidden-lg" src="img/alert-x@32.png">
                    </a>
                    <a class="ok fontsize-35 fontsize-md-52 text-center" href="javascript:$('.countdown').removeClass('in');void(0)"><span>確定</span></a>
                </aside>
                <!-- ./倒數 -->
                
            </section>
            <!--./step1-->
        </section>
        
        <!-- build:js js/vendor.js -->
