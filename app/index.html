            <article>
              <p>為將本次評估的完整資料與未來相關的資訊傳送至您手機，需要請您同意以下內容：</p>
              <p>安麗日用品股份有限公司(下稱本公司)依個人資料保護法等相關法令規定，在彩妝模擬服務的特定目的範圍內蒐集您直銷商/會員編號、手機電話號碼、照片；針對您的個人資料，本公司只會在達成上述目的所需的範圍內處理或利用，並於上述特定目的消失且經您提出的書面要求後予以刪除。本公司蒐集您的個人資料，原則上僅會以電子檔形式供本公司、委外廠商或與本公司具有合作委任等關係之第三人處理及利用；惟由於本公司屬跨國企業並允許國際推薦，為達成與您之間的契約目的或促進/保存您的合法權益，您的個人資料亦會於本公司各集團企業所在地被處理及利用。</p>
              <br>
              <p>本公司保有您的個人資料，基於個人資料保護法之規定，您可以依法行使下述的權利：</p>
              <ol>
                <li>查詢或請求閱覽您的個人資料。</li>
                <li>請求製給您的個人資料複製本。</li>
                <li>請求補充或更正您的個人資料。</li>
                <li>請求停止收集、處理或利用您的個人資料。</li>
                <li>請求刪除您的個人資料。</li>
              </ol>
              <p>您欲行使上述提及的相關權利時，可撥打本公司顧客服務專線(03)353-7800，將有專人為您服務。</p>
              <p>本公司基於上述原因而蒐集、處理或利用您的個人資料，您可以自由選擇是否提供您的個人資料。</p>
            </article>

          <a class="agree" href="javascript:">
            <figure></figure>
          </a>
          <a class="disagree" href="javascript:">
            <figure></figure>
          </a>
          <aside class="countdown">
            <span class="secs">
