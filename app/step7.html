<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>體重管理</title>
        <meta property="og:title" content="體重管理"/>
        <meta property="og:description" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:image" content=""/>
        <link rel="apple-touch-icon" href="">
        <!-- Place favicon.ico in the root directory -->
        <!-- build:css css/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
        
        <!-- build:js js/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <script src="/bower_components/detectizr/dist/detectizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <section class="container">
            <!--step7-->
            <section id="step7" class="page">
                <figure class="background">
                    <img src="img/step-7.jpg">
                </figure>
                <h3 class="word text-center fontsize-35">
                <span>請依下面步驟，進行器材操作</span>
                </h3>
                <span class="s1">
                    <aside class="vertical-middle">
                        <span class="number fontsize-61">1</span>
                        <span class="text fontsize-28">請將腳跟置於<br>後方的電極位置上</span>
                    </aside>
                </span>
                <span class="s2">
                    <aside class="vertical-middle">
                        <span class="number fontsize-61">2</span>
                        <span class="text fontsize-28">開始抓握把手，將拇指<br>置於橢圓形的電極上，請不要說話。</span>
                    </aside>
                </span>
                <span class="s3">
                    <aside class="vertical-middle">
                        <span class="number fontsize-61">3</span>
                        <span class="text fontsize-28">保持手臂伸直<br>雙臂不要觸其身體兩側</span>
                    </aside>
                </span>


                <!-- 倒數 (class 'fade in' 淡入 class 'fade 淡出') -->
                <aside class="countdown fade in">
                    <p class="vertical-middle text-center fontsize-31 fontsize-md-52">
                        <span>
                            太久沒操作了喔<br>再過20秒會自動跳回首頁<br>現在倒數<br>
                            <span class="secs fontsize-50">20</span>
                            <br><br>
                        </span>
                    </p>
                    <a class="dismiss" href="javascript:$('.countdown').removeClass('in');void(0)">
                        <img class="hidden-md" src="img/alert-x@32.png">
                        <img class="hidden-lg" src="img/alert-x@32.png">
                    </a>
                    <a class="ok fontsize-35 fontsize-md-52 text-center" href="javascript:$('.countdown').removeClass('in');void(0)"><span>點我繼續</span></a>
                </aside>
                <!-- ./倒數 -->

                
            </section>
            <!--./step3-->
        </section>
        
        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
        <script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script src="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js js/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->
        
        <!-- build:js js/main.js -->
        <script src="js/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
