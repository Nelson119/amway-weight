        <p class="description fontsize-sm-37">熱愛含糖飲料、甜點等精緻醣類也可能會喝些烈酒，導致糖類與脂肪攝取過多。由於這些食物含有大量糖份，在極短的時間內會被身體吸收，進而在體內囤積成內臟脂肪導致體脂率偏高，肌肉鬆軟。此外蔬果攝取量往往不足，容易有便秘的情況。</p>
