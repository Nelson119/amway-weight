<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>體重管理</title>
        <meta property="og:title" content="體重管理"/>
        <meta property="og:description" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:image" content=""/>
        <link rel="apple-touch-icon" href="">
        <!-- Place favicon.ico in the root directory -->
        <!-- build:css css/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
        
        <!-- build:js js/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <script src="/bower_components/detectizr/dist/detectizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <section class="container">
            <!--step2-->
            <section id="step2" class="page">
                <figure class="background">
                    <img class="hidden-md" src="img/step-2.jpg">
                    <img class="hidden-lg" src="img/step-2@32.jpg">
                </figure>
                <p class="fontsize-28 fontsize-md-42 s1">
                    <span>請先開啟安麗
                    Am-Card APP</span>
                </p>
                <p class="fontsize-28 fontsize-md-42 s2">
                    <span>再將手機對準
                    LED燈即可登入</span>
                </p>
                <h3 class="text-center fontsize-45 fontsize-md-62">
                <span>我是安麗直銷商/會員</span>
                </h3>
                <a class="idonthave fontsize-35 fontsize-md-52">
                    <span class="vertical-middle text-center">我沒有Am-Card</span>
                </a>
                
                <!-- alert (class 'fade in' 淡入 class 'fade 淡出') -->
                <aside class="confirm fade in">
                    <p class="vertical-middle text-center fontsize-31 fontsize-md-52"><span>抱歉!系統無法判定您的資料<br>請確認是否要再次嘗試登入?<br>如需協助<br>請洽服務人員</span> </p>
                    <a class="dismiss" href="javascript:$('.alert').removeClass('in');void(0)">
                        <img class="hidden-md" src="img/alert-x.png">
                        <img class="hidden-lg" src="img/alert-x@32.png">
                    </a>
                    <a class="yes fontsize-35 fontsize-md-52 text-center" href="javascript:$('.alert').removeClass('in');void(0)"><span>是</span></a>
                    <a class="no fontsize-35 fontsize-md-52 text-center" href="javascript:$('.alert').removeClass('in');void(0)"><span>否</span></a>
                </aside>
                <!-- ./alert -->

                <!-- 倒數 (class 'fade in' 淡入 class 'fade 淡出') -->
                <aside class="countdown fade in">
                    <p class="vertical-middle text-center fontsize-31 fontsize-md-52">
                        <span>
                            太久沒操作了喔<br>再過20秒會自動跳回首頁<br>現在倒數<br>
                            <span class="secs fontsize-50">20</span>
                            <br><br>
                        </span>
                    </p>
                    <a class="dismiss" href="javascript:$('.countdown').removeClass('in');void(0)">
                        <img class="hidden-md" src="img/alert-x@32.png">
                        <img class="hidden-lg" src="img/alert-x@32.png">
                    </a>
                    <a class="ok fontsize-35 fontsize-md-52 text-center" href="javascript:$('.countdown').removeClass('in');void(0)"><span>確定</span></a>
                </aside>
                <!-- ./倒數 -->


            </section>
            <!--./step2-->
            
        </section>
        
        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
        <script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script src="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js js/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->
        
        <!-- build:js js/main.js -->
        <script src="js/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
