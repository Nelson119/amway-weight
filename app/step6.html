<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>體重管理</title>
        <meta property="og:title" content="體重管理"/>
        <meta property="og:description" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:image" content=""/>
        <link rel="apple-touch-icon" href="">
        <!-- Place favicon.ico in the root directory -->
        <!-- build:css css/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
        
        <!-- build:js js/vendor/modernizr.js -->
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <script src="/bower_components/detectizr/dist/detectizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <section class="container">
            <!--step3-->
            <section id="step6" class="page">
                <figure class="background">
                    <img src="img/step-4.jpg">
                </figure>
                <h3 class="word fontsize-45 text-center">
                <span>您好，請先輸入基本資料</span>
                </h3>
                <aside class="field gender">
                    <span class="full vertical-middle">
                        <span class="fontsize-45">姓別：</span>
                        <label class="gender check boy text-center fontsize-50" for="boy">
                            <input type="radio" name="gender" id="boy">
                            <span>男生</span>
                        </label>
                        <label class="gender check girl text-center fontsize-50" for="girl">
                            <input type="radio" name="gender" id="girl">
                            <span>女生</span>
                        </label>
                    </span>
                </aside>
                <aside class="field age">
                    <span class="full vertical-middle">
                        <span class="fontsize-45">年齡：</span>
                        <span class="input">
                            <input class="fontsize-40" type="tel" maxlength="2">
                        </span>
                    </span>
                </aside>
                
                <aside class="field tall">
                    <span class="full vertical-middle">
                        <span class="fontsize-45">身高：</span>
                        <span class="input">
                            <input class="fontsize-40" type="tel" maxlength="3">
                        </span>
                    </span>
                </aside>
                <aside class="keypad">
                    <a data-key="1" class="key vertical-middle text-center fontsize-75 key1" href="javascript:"><span>1</span></a>
                    <a data-key="2" class="key vertical-middle text-center fontsize-75 key2" href="javascript:"><span>2</span></a>
                    <a data-key="3" class="key vertical-middle text-center fontsize-75 key3" href="javascript:"><span>3</span></a>
                    <a data-key="4" class="key vertical-middle text-center fontsize-75 key4" href="javascript:"><span>4</span></a>
                    <a data-key="5" class="key vertical-middle text-center fontsize-75 key5" href="javascript:"><span>5</span></a>
                    <a data-key="6" class="key vertical-middle text-center fontsize-75 key6" href="javascript:"><span>6</span></a>
                    <a data-key="7" class="key vertical-middle text-center fontsize-75 key7" href="javascript:"><span>7</span></a>
                    <a data-key="8" class="key vertical-middle text-center fontsize-75 key8" href="javascript:"><span>8</span></a>
                    <a data-key="9" class="key vertical-middle text-center fontsize-75 key9" href="javascript:"><span>9</span></a>
                    <a data-key="0" class="key vertical-middle text-center fontsize-75 key0" href="javascript:"><span>0</span></a>
                    <a data-key="x" class="key vertical-middle text-center fontsize-75 keyx" href="javascript:">
                        <img src="img/phone-x.png">
                        <img class="hover" src="img/phone-x-hover.png">
                    </a>
                    <a data-key="submit" class="key fontsize-35 submit" href="javascript:"><span class="vertical-middle text-center">確認</span></a>
                </aside>

                
                <!-- 倒數 (class 'fade in' 淡入 class 'fade 淡出') -->
                <aside class="countdown fade in">
                    <p class="vertical-middle text-center fontsize-31 fontsize-md-52">
                        <span>
                            太久沒操作了喔<br>再過20秒會自動跳回首頁<br>現在倒數<br>
                            <span class="secs fontsize-50">20</span>
                            <br><br>
                        </span>
                    </p>
                    <a class="dismiss" href="javascript:$('.countdown').removeClass('in');void(0)">
                        <img class="hidden-md" src="img/alert-x@32.png">
                        <img class="hidden-lg" src="img/alert-x@32.png">
                    </a>
                    <a class="ok fontsize-35 fontsize-md-52 text-center" href="javascript:$('.countdown').removeClass('in');void(0)"><span>確定</span></a>
                </aside>
                <!-- ./倒數 -->

            </section>
            <!--./step3-->
        </section>
        
        <!-- build:js js/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/gsap/src/uncompressed/TweenMax.js"></script>
        <script src="/bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script src="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js js/plugins.js -->
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->
        
        <!-- build:js js/main.js -->
        <script src="js/app.js"></script>
        <!-- endbuild -->
    </body>
</html>
